{% extends "employee/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="POST" autocomplete="off">
    {% csrf_token %}
    {{form|crispy}}
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-database"></i> &nbsp;submit

            </button>
        </div>
        <div class="col-md-4">
            <a href="{%url 'employee_list' %}" class="btn btn-success">
                <i class="fas fa-stream"></i> &nbsp; back to the list
            </a>


        </div>

    </div>



</form>
{% endblock content %}
